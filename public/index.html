<!DOCTYPE html>
<html lang="ja">
<head>
<title>Time Stamper</title>
</head>
<body>
<p>選択したファイルのSHA256ハッシュをプライベートキーにアドレスを生成します。</p>
<form>
    <input type="file" id="fileinput">
</form>
<p id="status"></p>

<p>sha256sum: <div id="sha256sum"></div></p>
<section>
<h1>monacoin</h1>
<p>WIF: <span id="monawif"></span></p>
<p>address: <span id="monaaddress"></span></p>
</section>

<section>
<h1>bitcoin</h1>
<p>WIF: <span id="btcwif"></span></p>
<p>address: <span id="btcaddress"></span></p>
</section>

<script type="text/javascript" src="file.js"></script>

</body>
</html>
